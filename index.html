<!DOCTYPE html>
<html>
    <head>
        <title>L'atelier d'Alice</title>
        <meta name="description" content="Décoratrice d'intérieur sur dunkerque spécialisée dans le coaching, le home staging et le feng Shui.">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="./style/index.css">
    </head>
    <body>
        <header>
            <img src="./images/logo.jpg" alt="Logo" id="logo">
            <nav>
                <ul>
                    <li>ACCUEIL</li>
                    <li>REALISATIONS</li>
                    <li>PRESTATIONS</li>
                    <li>CONTACT</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="description">
                <h1>L'Atelier<br>déco d'alice</h1>
                <p class="presentation">
                    Spécialisée dans la <span class="bold">décoration d’intérieur</span>, je vous accompagne dans tous vos projets d’aménagement sur le <span class="bold">dunkerquois</span> mais également à <span class="bold">distance partout ailleurs</span>.
                </p>
                <button>Obtenir un devis</button>
            </div>
            <div class="photos">
                <div class="arrow left" onclick="moveSlide(-1)">←</div>
                <div class="arrow right" onclick="moveSlide(1)">→</div>

                <div id="carousel">
                    <img src="./images/c1.jpg" alt="" draggable="false">
                    <div class="photosGroup">
                        <img src="./images/c2.jpg" alt="" draggable="false">
                        <img src="./images/c3.jpg" alt="" draggable="false"> 
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>

    <script>
        let currentSlide = 0;
        const slides = document.getElementById('carousel');
        const totalSlides = slides.children.length+1;

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>
</html>
